
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Jobs – Single Tab</title>
  <style>
    :root{
      --theme-bg-color: rgba(16 18 27 / 40%);
      --border-color: rgba(113 119 144 / 25%);
      --theme-color: #f9fafb;
      --content-title-color: #eaeaea;
      --content-bg: rgb(146 151 179 / 13%);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#1e1b42;font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";color:#fff}
    a{color:#8ecaff;text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:1rem}
    .card{background:var(--theme-bg-color);border:1px solid var(--border-color);border-radius:1rem;padding:1.25rem}
    .tabs{display:flex;gap:.5rem;margin-bottom:1rem}
    .tab{padding:.5rem 1rem;border-radius:999px;border:1px solid var(--border-color);background:var(--content-bg);font-weight:600}
    .tab.active{background:#1976d2;border-color:transparent}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    h1{font-size:1.5rem;margin:0}
    .jobs{display:flex;flex-direction:column;gap:1rem}
    .job{background:rgba(255,255,255,0.04);border:1px solid var(--border-color);border-radius:1rem;padding:1rem;cursor:pointer;transition:transform .2s ease, background .2s ease}
    .job:hover{transform:scale(1.01);background:rgba(255,255,255,0.06)}
    .job-head{display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;justify-content:space-between}
    .job-title{display:flex;gap:.5rem;align-items:center;font-weight:700}
    .job-title .logo{width:42px;height:42px;border-radius:.5rem;object-fit:cover;background:#2b2b4f;display:inline-block}
    .job-meta{opacity:.9;font-size:.9rem}
    .job-detail{margin-top:.75rem;display:none}
    .job.open .job-detail{display:block}
    ul{margin:.5rem 0 0 1.25rem}
    .pill{display:inline-block;background:#2b2b4f;border:1px solid var(--border-color);padding:.15rem .5rem;border-radius:999px;font-size:.85rem}
    footer{opacity:.8;margin-top:2rem;font-size:.85rem}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tabs">
        <div class="tab active">My Jobs</div>
      </div>
      <div class="pill">Standalone Ansicht</div>
    </div>

    <div class="card">
      <h1>My Jobs</h1>
      <p class="job-meta">Aus der vorhandenen App extrahiert – jetzt als einzelner Tab nutzbar.</p>
      <div class="jobs" id="jobs"></div>
    </div>

    <footer>
      Tipp: Klicke einen Job an, um Details &amp; Achievements ein-/auszublenden.
    </footer>
  </div>

  <script>
    // Daten aus dem Bundle übernommen
    const jobs = [
      {
        title: "i4Twins",
        logo: null, // kein Asset vorhanden im Export
        website: "https://i4twins.com/",
        date: "Apr 2024 - Present",
        detail: "i4Twins ist eine No-Code IIoT-Plattform für Industry 4.0, mit der Nicht-Programmierer Dashboards und Workflows ohne Code erstellen können.",
        achievements: [
          "Angular-Plattform modularisiert; API-Calls optimiert.",
          "Kernfeatures: App-Builder, Report-Engine, Rule-Engine.",
          "Lazy Loading, Minification, Caching – Ladezeiten ~40% reduziert.",
          "Rollen- & Rechtemanagement für No-Code-Apps umgesetzt.",
          "3D- & SVG-Editing-Tools für interaktive Visualisierungen gebaut.",
          "Drag&Drop-Interfaces & dynamische Visualisierungen (Charts/Heatmaps).",
          "Hohe Performance und modulare Architektur für Skalierbarkeit.",
          "Wiederverwendbare Form- & Table-Components (Angular) erstellt.",
          "Rendering/Workflows für komplexe Visualisierungen optimiert."
        ]
      },
      {
        title: "FaraaBeen",
        logo: null,
        website: "https://faraabeen.ir/",
        date: "Apr 2023 - Apr 2024 · 1 yr 1 mo",
        detail: "Entwicklung von Kommunikationsnetzen und industriellen Smart-Lösungen.",
        achievements: [
          "Frontend-Performance (Angular) um ~50% gesteigert; Monitoring von >1.500 Basisstationen in Echtzeit.",
          "Highcharts & Leaflet.js für Live-KPIs & Geomapping integriert.",
          "Voll anpassbares, responsives UI/UX – bessere Usability & Workflows.",
          "Enge Zusammenarbeit mit Backend/Netzwerk-Teams für korrekte Echtzeitdaten.",
          "Rendering optimiert – kürzere Ladezeiten & bessere Responsiveness."
        ]
      },
      {
        title: "HyvaTech",
        logo: null,
        website: "https://hyvatech.com/",
        date: "Sep 2020 – Apr 2023 · 2 yr 8 mo",
        detail: "",
        achievements: [
          "Umfangreiche Angular-Anwendung (Employment/Judicial) entwickelt.",
          "Responsives UI (HTML5/SCSS/JS) – mobile-first.",
          "Cross-Browser-Tests & Debugging (BrowserStack/DevTools).",
          "Flexibles Theming via SCSS (dynamische Farbschemata).",
          "Codequalität gesichert durch Reviews & Pairing.",
          "4 Praktikant:innen gecoacht (Code-Reviews & Best Practices)."
        ]
      }
    ];

    const jobsEl = document.getElementById('jobs');

    function createJob(job){
      const el = document.createElement('div');
      el.className = 'job';
      el.innerHTML = `
        <div class="job-head">
          <div class="job-title">
            ${job.logo ? `<img class="logo" src="${job.logo}" alt="${job.title} Logo">` : `<span class="logo"></span>`}
            <span>${job.title}</span>
          </div>
          <div class="job-meta">
            <a href="${job.website}" target="_blank" rel="noopener">Website</a> · ${job.date}
          </div>
        </div>
        ${job.detail ? `<p style="margin-top:.5rem">${job.detail}</p>` : ''}
        <div class="job-detail">
          ${Array.isArray(job.achievements) && job.achievements.length ? `<ul>${job.achievements.map(a => `<li>${a}</li>`).join('')}</ul>` : ''}
        </div>
      `;
      el.addEventListener('click', () => el.classList.toggle('open'));
      return el;
    }

    jobs.forEach(j => jobsEl.appendChild(createJob(j)));
  </script>
</body>
</html>
